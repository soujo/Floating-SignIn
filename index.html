<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <form action="" class="form">
            <h1 class="form_title">Sign In</h1>

            <div class="form_div">
                <input type="text" name="username" id="username" class="form_input" autocomplete="off" placeholder=" ">
                <label for="username" class="form_label">Username</label>
            </div>

            <div class="form_div">
                <input type="password" name="password" id="password" class="form_input" autocomplete="off" placeholder=" ">
                <label for="password" class="form_label">Password</label>
            </div>

            <input type="submit" class="form_button" value="Sign In">

        </form>

    </div>
</body>

</html>
